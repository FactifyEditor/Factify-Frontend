.btn {
  position: relative;
  display: inline-block;
  border: 0;
  border-radius: 30px;
  text-align: center;
  white-space: nowrap;
  cursor: pointer;
  font-size: 14px;
}
.btn:hover {
  box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.15);
}
.btn:active {
  transform: translateY(1px);
  box-shadow: inset 0 3px 0 0 rgba(0, 0, 0, 0.15);
}
.btn:focus {
  outline: none;
}
.btn--basic {
  background-color: #e3eacc;
  color: #455a00;
}
.btn--ghost {
  background-color: transparent;
  border: 1px solid #739600;
  color: #739600;
}
.btn--dark {
  background-color: #455a00;
  color: white;
}
.btn--action {
  background-color: #17A597;
  color: white;
}
.btn--danger {
  background-color: #ff0000;
  color: white;
}
.btn--link {
  background-color: transparent;
  color: #5786bd;
}
.btn--dropdown {
  padding-right: 3em;
}
.btn--dropdown:before {
  content: "";
  right: 24px;
  top: 22px;
  width: 2px;
  height: 6px;
  background-color: rgba(0, 0, 0, 0.1);
  position: absolute;
  transform: rotate(-45deg);
}
.btn--dropdown:after {
  content: "";
  right: 20px;
  top: 22px;
  width: 2px;
  height: 6px;
  background-color: rgba(0, 0, 0, 0.1);
  position: absolute;
  transform: rotate(45deg);
}
