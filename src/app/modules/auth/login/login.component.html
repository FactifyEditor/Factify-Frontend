
<div class="row">

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-4">
        <!-- Login -->
        <div class="card" style="
        max-width: 40%;
        margin-left: 200px;
    
    ">
          <div class="card-body">
            <!-- Logo -->
            <h4 class="mb-1 pt-2 text-center">Login Here</h4>

            <div class="app-brand justify-content-center mb-4 mt-2">

              <a href="index.html" class="app-brand-link gap-2">
                <span class="app-brand-logo ">
                    <img width="150" src="assets/logo.png">
                </span>
                <!-- <span class="app-brand-text demo text-body fw-bold ms-1">Vuexy</span> -->
              </a>
            </div>
            <!-- /Logo -->
           

            <form id="formAuthentication" class="mb-3" [formGroup]="signinForm" (ngSubmit)="loginUser()">
              <div class="mb-3">
                <label for="email"  class="form-label">Email </label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  id="email"
                  name="email-username"
                  placeholder="Enter your email "
                  autofocus
                />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                  <!-- <a href="auth-forgot-password-basic.html">
                    <small>Forgot Password?</small>
                  </a> -->
                </div>
                <div class="input-group input-group-merge">
                  <input
                    [type]="password"
                    id="password"
                    class="form-control"
                    name="password"
                    formControlName="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password"
                  />
                  <span (click)="onClick()" class="input-group-text cursor-pointer">
                    <i class="ti ti-eye-off" *ngIf="!show"></i>
                    <i class="ti ti-eye" *ngIf="show"></i>
                    
                  </span>
                </div>
              </div>
              
              <div class="mb-3">
                <button [disabled]="signinForm.invalid" class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
              </div>
            </form>

            
            
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
