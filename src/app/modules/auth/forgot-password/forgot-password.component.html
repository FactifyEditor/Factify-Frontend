
<div class="row">

    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
          <div class="authentication-inner py-4">
            <!-- Login -->
            <div class="card" style="
            max-width: 40%;
            margin-left: 200px;
        
        ">
              <div class="card-body">
                <!-- Logo -->
                
    
                <div class="app-brand justify-content-center mb-4 mt-2">
    
                  <a href="index.html" class="app-brand-link gap-2">
                    <span class="app-brand-logo ">
                        <img width="150" src="assets/logo.png">
                    </span>
                    <!-- <span class="app-brand-text demo text-body fw-bold ms-1">Vuexy</span> -->
                  </a>
                </div>
                <!-- /Logo -->
               
    
                <h3 class="mb-1 fw-bold">Forgot Password? ðŸ”’</h3>
                <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
                <form id="formAuthentication" [formGroup]="form" class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework" (ngSubmit)="submitForm()" novalidate>
                  <div class="mb-3 fv-plugins-icon-container">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter your email" autofocus>
                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback" *ngIf="form.get('email').invalid && form.get('email').touched">
                      <div *ngIf="form.get('email').errors['required']">Email is required.</div>
                      <div *ngIf="form.get('email').errors['email']">Please enter a valid email address.</div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary d-grid w-100 waves-effect waves-light" [disabled]="form.invalid">Send Reset Link</button>
                  <input type="hidden">
                </form>
                
                <div class="text-center">
                  <a routerLink="/auth/login" class="d-flex align-items-center justify-content-center">
                    <i class="ti ti-chevron-left scaleX-n1-rtl"></i>
                    Back to login
                  </a>
                </div>
    
                
                
              </div>
            </div>
            <!-- /Register -->
          </div>
        </div>
      </div>
    



 
  </div>
