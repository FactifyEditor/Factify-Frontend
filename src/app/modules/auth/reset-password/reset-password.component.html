
<div class="row">

    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
          <div class="authentication-inner py-4">
            <!-- Login -->
            <div class="card" style="
            max-width: 40%;
            margin-left: 200px;
        
        ">
              <div class="card-body">
                <!-- Logo -->
                
    
                <div class="app-brand justify-content-center mb-4 mt-2">
    
                  <a href="index.html" class="app-brand-link gap-2">
                    <span class="app-brand-logo ">
                        <img width="150" src="assets/logo.png">
                    </span>
                    <!-- <span class="app-brand-text demo text-body fw-bold ms-1">Vuexy</span> -->
                  </a>
                </div>
                <!-- /Logo -->
               
    
                <h3 class="mb-1 fw-bold">Reset Password? 🔒</h3>
                <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                    <!-- New Password Field -->
                    <div class="mb-3 form-password-toggle fv-plugins-icon-container">
                      <label class="form-label" for="password">New Password</label>
                      <div class="input-group input-group-merge has-validation">
                        <input type="{{ isPasswordVisible('password') ? 'text' : 'password' }}" id="password" class="form-control" formControlName="password" placeholder="············" aria-describedby="password">
                        <span class="input-group-text cursor-pointer" (click)="togglePasswordVisibility('password')">
                          <i class="ti " [ngClass]="{ 'ti-eye': isPasswordVisible('password'), 'ti-eye-off': !isPasswordVisible('password') }"></i>
                        </span>
                      </div>
                      <div *ngIf="resetForm.get('password').invalid && (resetForm.get('password').dirty || resetForm.get('password').touched)" class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                        <div *ngIf="resetForm.get('password').errors['required']">New Password is required.</div>
                      </div>
                    </div>
                  
                    <!-- Confirm Password Field -->
                    <div class="mb-3 form-password-toggle fv-plugins-icon-container">
                      <label class="form-label" for="confirm-password">Confirm Password</label>
                      <div class="input-group input-group-merge has-validation">
                        <input type="{{ isPasswordVisible('confirmPassword') ? 'text' : 'password' }}" id="confirm-password" class="form-control" formControlName="confirmPassword" placeholder="············" aria-describedby="password">
                        <span class="input-group-text cursor-pointer" (click)="togglePasswordVisibility('confirmPassword')">
                          <i class="ti " [ngClass]="{ 'ti-eye': isPasswordVisible('confirmPassword'), 'ti-eye-off': !isPasswordVisible('confirmPassword') }"></i>
                        </span>
                      </div>
                      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                        <div *ngIf="resetForm.get('confirmPassword').errors && resetForm.get('confirmPassword').errors['required']">Confirm Password is required.</div>
                        <div *ngIf="resetForm.get('confirmPassword').hasError('matchError')">The password and its confirm are not the same.</div>
                      </div>
                    </div>
                  
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary d-grid w-100 mb-3 waves-effect waves-light" [disabled]="!resetForm.valid">
                      Set new password
                    </button>
                  
                    <!-- Back to Login Link -->
                    <div class="text-center">
                      <a routerLink="/auth/login">
                        <i class="ti ti-chevron-left scaleX-n1-rtl"></i>
                        Back to login
                      </a>
                    </div>
                  </form>
                  
                </div>
            <!-- /Register -->
          </div>
        </div>
      </div>
    



 
  </div>
