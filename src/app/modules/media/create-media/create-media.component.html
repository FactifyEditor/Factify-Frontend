<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4">
    <a
      ><i
        class="ti ti-chevron-left"
        style="font-size: 2rem; margin-top: -5px"
      ></i
    ></a>
    <span class="text-muted fw-light">Feed /</span> Create
  </h4>
  <form [formGroup]="form" (ngSubmit)="processVideo(form)">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 mb-4" Æ’>
                <div class="position-relative">
                  <select
                    formControlName="language"
                   
                    class="select2 form-select select2-hidden-accessible"
                   
                    [ngClass]="{ 'is-invalid': submitted && f['language'].errors }"
                    *ngIf="languages$ | async as languages"
                  >
                
                  <option value="">Select Language</option>
                    <option
                      *ngFor="let language of languages.data"
                      [ngValue]="language"
                    >
                      {{ language.language }}
                    </option>
                  </select>
                </div>
              </div>
              <!-- Multiple -->
              <div class="col-md-4 mb-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Link"
                  formControlName="link"
                  [ngClass]="{ 'is-invalid': submitted && f['link'].errors }"
                />
              </div>
              <div class="col-md-4 mb-4">
                <select
                
                  class="select2 form-select select2-hidden-accessible"
                  formControlName="rating"
                  [ngClass]="{ 'is-invalid': submitted && f['rating'].errors }"

                  *ngIf="ratings$ | async as ratings"
                >
                <option value="">Select Rating</option>
               
                  <option
                    *ngFor="let rating of ratings.data"
                    [ngValue]="rating._id"
                  >
                    {{ rating.rating }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-xl-12 mb-4">
        <div class="card">
          <div class="table-responsive text-nowrap">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center border_right">Image</th>
                  <th class="text-center border_right">Video</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr>
                  <td class="text-center border_right" style="width: 35%">
                    <div class="row padding_bottom">
                      <div class="col-lg-12">
                        <img *ngIf="imageTemplate"
                        style="max-height:150px"
                          class="img-fluid d-flex mx-auto my-4 rounded"
                          [src]="imageTemplate.image"
                          alt="Card image cap"
                        />
                        <!-- <button class="btn btn-sm btn-primary padding_left">Change</button> -->
                        <button
                          class="btn btn-sm btn-primary padding_left"
                          type="button"
                          data-bs-toggle="offcanvas"
                          data-bs-target="#offcanvasScroll"
                          aria-controls="offcanvasScroll"
                        >
                          Change
                        </button>
                      </div>
                      <!-- <div class="col-lg-6">
                                <img height="50" class="img-fluid d-flex mx-auto my-4 rounded" src="assets/img/news-checker/Create.png" alt="Card image cap">
                                
                                <button class="btn btn-sm btn-secondary padding_left"> Theme 2</button>
                                
                                </div> -->
                    </div>
                  </td>
                  <td class="text-center border_right" style="width: 35%">
                    <div class="row padding_bottom">
                      <div class="col-lg-12">
                        <img
                          style="max-height:150px"
                          *ngIf="videoTemplate"
                          class="img-fluid d-flex mx-auto my-4 rounded"
                          [src]="videoTemplate.image"
                          alt="Card image cap"
                        />
                        <button
                        type="button"
                          class="btn btn-sm btn-primary padding_left"
                          data-bs-toggle="offcanvas"
                          data-bs-target="#offcanvasScrollVideoTemplate"
                          aria-controls="offcanvasScrollVideoTemplate"
                        >
                          Change
                        </button>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

                          Your browser does not support the audio element.
                         </audio>
                      </div>

                    </div>
                 
                 
                  </td>
                  <td>
                    <label class="switch switch-success">
                      <input formControlName="ratingPerferTTS" type="checkbox" (change)="onCheckChange($event)" class="switch-input"  />
                      <span class="switch-toggle-slider">
                        <span class="switch-on">
                          <i class="ti ti-check"></i>
                        </span>
                        <span class="switch-off">
                          <i class="ti ti-x"></i>
                        </span>
                      </span>
                    </label>
                  </td>
                  <td style="white-space:inherit;">
                    <label class="switch switch-success">
                     
                      <span class="switch-label">fix</span>
                      <input formControlName="ratingTimeSetting" type="checkbox" (change)="onCheckChange($event)" class="switch-input"  />
                      <span class="switch-toggle-slider">
                        <span class="switch-on">
                          <i class="ti ti-check"></i>
                        </span>
                        <span class="switch-off">
                          <i class="ti ti-x"></i>
                        </span>
                      </span>
                      <span class="switch-label">flexible</span>

                    </label>
                  </td>
                  <td>
                    <input
                      formControlName="ratingTime"
                      type="number"
                      class="form-control"
                      placeholder="secs"
                      style="width: 60px"
                      [ngClass]="{ 'is-invalid': submitted && f['ratingTime'].errors }"

                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-4" data-select2-id="45">
                <div class="position-relative" data-select2-id="44">
                  <textarea
                    class="form-control"
                    placeholder="image text"
                    formControlName="imageText"
                    [ngClass]="{ 'is-invalid': submitted && f['imageText'].errors }"

                  ></textarea>
                </div>
              </div>
              <!-- Multiple -->
              <div *ngIf="images.imageTemplate.imageUrl" class="col-md-2">
               
                  <img *ngIf="images.imageTemplate.imageUrl"
                  [src]="images.imageTemplate.imageUrl"
                  class="img-thumbnail"
                  alt="..."
                  />
              
              </div>

              <div class="col-md-2 mb-4">
                <div class="image-upload text-center">
                  <label style="cursor: pointer" for="file_upload">
                    <img src="" alt="" class="uploaded-image" />
                    <div class="h-100">
                      <div class="dplay-tbl">
                        <div class="dplay-tbl-cell">
                          <i class="ti ti-upload upload_icon"></i>
                        </div>
                      </div>
                    </div>
                    <!--upload-content-->
                    <input
                      data-required="image"
                      type="file"
                      name="image_name"
                      id="file_upload"
                      formControlName="image"
                      accept="image/*"
                      class="image-input"
                      accept="image/*"
                      (change)="uploadImage($event,'imageTemplate')"
                      data-traget-resolution="image_resolution"
                      value=""
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-between">
        <button *ngIf="!processingVideo" class="btn btn-primary btn-next waves-effect waves-light">
          <i class="ti ti-device-floppy"></i>
          <span class="align-middle d-sm-inline-block d-none me-sm-1"
            >Save</span
          >
        </button>
        <button *ngIf="processingVideo"  class="btn btn-primary btn-next waves-effect waves-light" type="button" >
          <span  class="spinner-border me-1" role="status" aria-hidden="true"></span>
          Processing...
        </button>
      </div>
    </div>
  </form>
  <div
    class="offcanvas offcanvas-end"
    data-bs-scroll="true"
    data-bs-backdrop="false"
    tabindex="-1"
    id="offcanvasScroll"
    aria-labelledby="offcanvasScrollLabel"
  >
    <div class="offcanvas-header">
      <h5 id="offcanvasScrollLabel" class="offcanvas-title">Image Themes</h5>
      <button
        type="button"
        id="close_image"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body my-auto mx-0 flex-grow-0">
      <app-image-template-list (selectThemeEvent)="OnSelectThemeImageEvent($event)"></app-image-template-list>
    </div>
  </div>
  <div
    class="offcanvas offcanvas-end"
    data-bs-scroll="true"
    data-bs-backdrop="false"
    tabindex="-1"
    id="offcanvasScrollVideoTemplate"
    aria-labelledby="offcanvasScrollLabel"
  >
    <div class="offcanvas-header">
      <h5 id="offcanvasScrollLabel" class="offcanvas-title">Video Themes</h5>
      <button
        type="button"
        id="close_video"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body my-auto mx-0 flex-grow-0">
      <app-video-template-list (selectThemeEvent)="OnSelectThemeVideoEvent($event)"></app-video-template-list>
    </div>
  </div>
</div>
