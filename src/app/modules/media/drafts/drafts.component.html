<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Home /</span> Feed / Draft</h4>
  <div class="card">
    <div class="card-body">
      <div class="card-datatable table-responsive">

        <table datatable [dtOptions]="dtOptions" dt-instance="dtInstanceCallback"
          class="dt-scrollableTable dt-fixedheader table">
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th>id</th>
              <th>Date Published</th>
              <th>Claim/Headline</th>
              <th>Language</th>
              <th>Date Created</th>
              <th>Creator</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <button style="visibility:hidden" #confirmContentBtn id="confirmContentBtn"
    class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#confirmContent"> Show
  </button>
  
  <div class="modal fade " id="confirmContent" tabindex="-1"  aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered1 modal-simple modal-add-new-cc">
      <div class="modal-content p-3 p-md-5">
        <div class="modal-body">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <p>Are you sure you want to delete this item?</p>
          
   
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button"  data-bs-dismiss="modal" aria-label="Close">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteConfirm()">Delete</button>
        </div>
      </div>
    </div>
  </div>
